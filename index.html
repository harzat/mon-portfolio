<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600&family=Philosopher:ital,wght@0,400;0,700;1,400&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero-section">
        <div class="logo-container">
            <img src="img/logo.png" alt="Zab Advisor" class="my-logo">
        </div>
        
        <div class="hero-content">
            <h1 class="main-title">Bakary Diarrassouba</h1>
            <p class="subtitle">The Souba Experience</p>
        </div>
    </header>

    <section class="welcome-section">
        <div class="profile-image-container">
            <img src="img/Mypicture-1.jpg" alt="Portrait Bakary" class="profile-img">
        </div>
        
        <div class="welcome-text">
            <h2>Welcome</h2>
            <p>
                Our bodies, minds and communities are vehicles of change. I believe in the power of connection and storytelling to transform lives.
            </p>
            <a href="#contact" class="btn-pink">Explore</a>
        </div>
    </section>

    <section class="gallery-section">
        <div class="grid-container">
            <div class="grid-item">
                <div style="background:#ddd; height:200px; display:flex; align-items:center; justify-content:center;">Image 1</div>
                <span class="grid-caption">Podcast</span>
            </div>
            <div class="grid-item">
                <div style="background:#ddd; height:200px; display:flex; align-items:center; justify-content:center;">Image 2</div>
                <span class="grid-caption">beSouba</span>
            </div>
        </div>
    </section>

    <section class="connect-section" id="contact">
        <h2 class="connect-title">Connect</h2>
        
        <div class="social-links">
            <a href="#">LinkedIn</a> <a href="#">Insta</a> <a href="#">X</a>
        </div>

        <form class="contact-form">
            <div class="form-row">
                <div class="form-group half">
                    <label>Name</label>
                    <input type="text">
                </div>
                <div class="form-group half">
                    <label>Last Name</label>
                    <input type="text">
                </div>
            </div>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email">
            </div>
            
            <div class="form-group">
                <label>Message</label>
                <textarea rows="4"></textarea>
            </div>
            
            <button type="submit" class="btn-white">Send</button>
        </form>
    </section>

    <footer>
        <div class="footer-logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <div class="footer-links">
            <div class="col">
                <a href="#">About</a>
                <a href="#">Story</a>
            </div>
            <div class="col">
                <a href="#">Contact</a>
                <a href="#">Subscribe</a>
            </div>
        </div>
    </footer>

</body>
</html>
